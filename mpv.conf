#General
player-operation-mode=pseudo-gui
ytdl-format=bestvideo+bestaudio/best

#Decode Opts
hwdec=yes
vo=gpu
profile=gpu-hq
gpu-api=vulkan
hwdec-codecs=all
api=auto-safe


#Scaling algorithm for profile=gpu-hq
scale=spline36
dscale=spline36
cscale=spline36


#Fiters
interpolation=no
deinterlace=no
dither-depth=auto
deband=no
deband-grain=0
deband-iterations=16
deband-threshold=64
deband-range=32


#Tweaks/UI
#fullscreen
no-osd-bar
osd-font-size=32
keep-open=yes
volume=100
volume-max=100


#Subtitles
sub-auto=fuzzy #Allow loading external subs that do not match file name perfectly.
#sub-font='Helvetica'
sub-bold=no


#Screenshot
screenshot-format=png
screenshot-png-compression=4 #range 0-9, higher values may lag
screenshot-high-bit-depth=yes
screenshot-tag-colorspace=yes
screenshot-directory="~/Pictures/" #insert directory between quote marks
