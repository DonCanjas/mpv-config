#General
player-operation-mode=pseudo-gui
ytdl-format=bestvideo+bestaudio/best

#Decode Opts
vo=gpu
profile=gpu-hq
gpu-api=opengl
hwdec-codecs=all
hwdec=auto-safe

#hwdec=d3d11va #windows only
#hwdec=videotoolbox #mac only


#Scaling algorithm for profile=gpu-hq
scale=spline36
dscale=spline36
cscale=spline36


#Fiters
interpolation=no
deinterlace=no
dither-depth=auto
deband=no


#Tweaks/UI
fullscreen
no-osd-bar
osd-font-size=32
keep-open=yes
volume=100
volume-max=100


#Subtitles
sub-auto=fuzzy #Allow loading external subs that do not match file name perfectly.
sub-font='Helvetica'
sub-bold=no


#Screenshot
screenshot-format=png
screenshot-png-compression=4 #range 0-9, higher values may lag
screenshot-high-bit-depth=yes
screenshot-tag-colorspace=yes
screenshot-directory="~/Pictures/" #insert directory between quote marks
#screenshot-directory="%USERPROFILE%\Pictures\mpv" #windows

#Profiles

[Deinterlace-Sports]
profile-desc="bwif"
vf=bwdif

[Deinterlace-no]
profile-desc="Deinterlacing mode: disabled"
deinterlace=no
vf-clr
